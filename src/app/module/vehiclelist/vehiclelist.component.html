<!--header-->
<div class="container hidden-xs vehicle-list-header">
  <div class="row">
    <div class="col-sm-2 col-sm-offset-1 text-center"><span>Asset</span></div>
    <div class="col-sm-2 text-center"><span>Serial Number</span></div>
    <div class="col-sm-2 text-center"><span>Vehicle Type</span></div>
    <div class="col-sm-2 text-center"><span>Fuel Level</span></div>
    <div class="col-sm-2 text-center"><span>Distance</span></div>
  </div>
</div>

<div *ngFor="let vehicle of vehiclesList">
  <div class="container  hidden-xs vehicle-list-table list-text">
    <div class="row">
      <div class="col-sm-2 col-sm-offset-1 text-center">
        <img src="../../../../assets/images/car-icon.png" alt="car" class="vehicle-list-car-icon">
      </div>
      <div class="col-sm-2 text-center">
        <span>FLT32541</span>
      </div>
      <div class="col-sm-2 text-center"><span>SUV</span></div>
      <div class="col-sm-2 text-center"><span>40%</span></div>
      <div class="col-sm-2 text-right"><span>120km</span></div>
    </div>
    <hr class="splitter">
  </div>

  <div class="container hidden-sm hidden-md hidden-lg  visible-xs-* list-text padding40">
    <div class="row">
      <div class="col-xs-12 vehicle-list-view-header">
        <span>FLT32541</span>
      </div>
    </div>
    <div class="row border-view">
      <div class="col-xs-6">
        <div class="col-xs-12 vehicle-list-view-car-icon text-center">
          <img src="../../../../assets/images/car-icon.png" alt="car" class="car-icon">

        </div>
        <div class="col-xs-12 text-center">
          <span><strong>SUV</strong></span>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-6 padding10"><span><strong>Sap ID:</strong></span></div>
          <div class="col-xs-6 padding10"><span>suv598</span></div>
        </div>
        <div class="row">
          <div class="col-xs-6 padding10"><span><strong>Legacy ID:</strong></span></div>
          <div class="col-xs-6 padding10"><span>45879</span></div>
        </div>
        <div class="row">
          <div class="col-xs-6 padding10"><span><strong>Make:</strong></span></div>
          <div class="col-xs-6 padding10"><span>45879</span></div>
        </div>
        <div class="row">
          <div class="col-xs-6 padding10"><span><strong>Model:</strong></span></div>
          <div class="col-xs-6 padding10"><span>45879</span></div>
        </div>
        <div class="row">
          <div class="col-xs-6 padding10"><span><strong>Year:</strong></span></div>
          <div class="col-xs-6 padding10"><span>45879</span></div>
        </div>
        <div class="row">
          <div class="col-xs-6 padding10"><span><strong>Last Reported:</strong></span></div>
          <div class="col-xs-6 padding10"><span>45879</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
